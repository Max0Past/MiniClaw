name: miniclaw
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip

  # core deps available via conda-forge
  - pydantic>=2.0,<3.0
  - tiktoken>=0.7
  - jinja2>=3.1

  # pip-only packages
  - pip:
      - ollama>=0.4
      - httpx>=0.27
      - streamlit>=1.38,<2.0
      - chromadb>=1.5.0, <2.0
      - ddgs>=7.0

      # dev 
      - pytest>=8.0
      - pytest-cov>=5.0
      - ruff>=0.4
